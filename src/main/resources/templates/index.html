<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Admin Home Page</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" th:href="@{/global/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" th:href="@{/global/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
        <link href="vendors/easypiechart/jquery.easy-pie-chart.css" th:href="@{/global/vendors/easypiechart/jquery.easy-pie-chart.css}" rel="stylesheet" media="screen">
        <link href="assets/styles.css" th:href="@{/global/assets/styles.css}" rel="stylesheet" media="screen">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js" th:src="@{/global/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    </head>
    
    <body>
        <div th:replace="tags/component :: header"></div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div th:replace="tags/component :: nav_left"></div>
                <!--/span-->
                <div class="span9" id="content">
                    <!-- morris stacked chart -->
                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">热门类型</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span3">
                                    <div class="chart" data-percent="73">73%</div>
                                    <div class="chart-bottom-heading"><span class="label label-info">Visitors</span>

                                    </div>
                                </div>
                                <div class="span3">
                                    <div class="chart" data-percent="53">53%</div>
                                    <div class="chart-bottom-heading"><span class="label label-info">Page Views</span>

                                    </div>
                                </div>
                                <div class="span3">
                                    <div class="chart" data-percent="83">83%</div>
                                    <div class="chart-bottom-heading"><span class="label label-info">Users</span>

                                    </div>
                                </div>
                                <div class="span3">
                                    <div class="chart" data-percent="13">13%</div>
                                    <div class="chart-bottom-heading"><span class="label label-info">Orders</span>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
            <div class="row-fluid">
                <!-- block -->
                <div class="block" th:each="caricatures : ${CaricatureMap}">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left"
                             th:text="${@genreCaricatureServiceImpl.selectById(caricatures.getKey()).genre}">热血漫画
                        </div>
                        <div class="pull-right"><span class="badge badge-info"
                                                      th:text="${caricatures.getValue().size()}">1,462</span>
                        </div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="row-fluid padd-bottom">
                            <div th:each="path : ${caricatures.getValue()}" class="span3">
                                <a href="#" class="thumbnail">
                                    <img data-src="holder.js/200x260" alt="200x260" style="width: 170px; height: 250px;"
                                         src="" th:src="${path}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
    <hr>
    <div th:replace="tags/component :: footer"></div>
</div>
<!--/.fluid-container-->


        <script src="vendors/jquery-1.9.1.min.js" th:src="@{/global/vendors/jquery-1.9.1.min.js}"></script>
        <script src="bootstrap/js/bootstrap.min.js" th:src="@{/global/bootstrap/js/bootstrap.min.js}"></script>
        <script src="vendors/easypiechart/jquery.easy-pie-chart.js" th:src="@{/global/vendors/easypiechart/jquery.easy-pie-chart.js}"></script>
        <script src="assets/scripts.js" th:src="@{/global/assets/scripts.js}"></script>
        <script>
        $(function() {
            // Easy pie charts
            $('.chart').easyPieChart({animate: 1000});
        });
        </script>
    </body>

</html>
