<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.min.css" th:href="@{/global/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" th:href="@{/global/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link href="assets/styles.css" th:href="@{/global/assets/styles.css}" rel="stylesheet" media="screen">
    <link href="assets/DT_bootstrap.css" th:href="@{/global/assets/DT_bootstrap.css}" rel="stylesheet" media="screen">
    <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js" th:src="@{/global/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>
<body>
    <div th:replace="tags/component :: header"></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div th:replace="tags/component :: nav_left"></div>
            <div class="span9" id="content">
                <div class="row-fluid">
                    <!-- block -->
                    <div class="block">
                        <div class="navbar navbar-inner block-header">
                            <div class="muted pull-left">漫画一览 </div>
                        </div>
                        <div class="block-content collapse in">
                            <div class="span12">
                                <div class="table-toolbar">
                                    <div class="btn-group">
                                        <a href="#"><button class="btn btn-success">追加 <i class="icon-plus icon-white"></i></button></a>
                                    </div>
                                    <div class="btn-group pull-right">
                                        <button data-toggle="dropdown" class="btn dropdown-toggle">工具 <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Print</a></li>
                                            <li><a href="#">Save as PDF</a></li>
                                            <li><a href="#">Export to Excel</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div th:unless="${#lists.isEmpty(caricatureList)}">
                                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example2">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名字</th>
                                        <th>创建时间</th>
                                        <th>更新时间</th>
                                        <th>标题</th>
                                        <th>超链接</th>
                                        <th>收藏</th>
                                        <th>描述</th>
                                        <th>集数</th>
                                        <th>种类</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="caricature : ${caricatureList}"  class="odd gradeX">
                                        <td th:text="${caricature.id}">Trident</td>
                                        <td th:text="${caricature.name}"></td>
                                        <td th:text="${#dates.format(caricature.createTime, 'yyyy-MM-dd')}">Internet
                                            Explorer 4.0</td>
                                        <td th:text="${#dates.format(caricature.updateTime, 'yyyy-MM-dd')}">Win 95+</td>
                                        <td th:text="${caricature.title}"> 4</td>
                                        <td th:text="${caricature.url}">X</td>
                                        <td th:text="${caricature.star}">Trident</td>
                                        <td th:text="${caricature.message}">Internet
                                            Explorer 5.0</td>
                                        <td th:text="${caricature.level}">Win 95+</td>
                                        <td th:text="${caricature.genre}">5</td>
                                    </tr>
                                    </tbody>
                                </table>
                                </div>
                                <div th:if="${#lists.isEmpty(caricatureList)}">
                                    <div class="alert alert-info alert-block">
                                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                                        <h4 class="alert-heading">提示!</h4>
                                        未检索到漫画，请追加。
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /block -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="vendors/jquery-1.9.1.js" th:src="@{/global/vendors/jquery-1.9.1.js}"></script>
<script src="bootstrap/js/bootstrap.min.js" th:src="@{/global/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendors/datatables/js/jquery.dataTables.min.js" th:src="@{/global/vendors/datatables/js/jquery.dataTables.min.js}"></script>
<script src="assets/DT_bootstrap.js" th:src="@{/global/assets/DT_bootstrap.js}"></script>
<script src="assets/scripts.js" th:src="@{/global/assets/scripts.js}"></script>
</html>
