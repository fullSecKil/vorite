<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Forms</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" th:href="@{/global/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
        <link href="bootstrap/css/bootstrap-responsive.min.css" th:href="@{/global/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
        <link href="assets/styles.css" th:href="@{/global/assets/styles.css}" rel="stylesheet" media="screen">
        <!--[if lte IE 8]><script language="javascript" type="text/javascript"  src="global/vendors/flot/excanvas.min.js"></script><![endif]-->
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="global/vendors/modernizr-2.6.2-respond-1.1.0.min.js" th:src="@{/global/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
    </head>
    
    <body>
    <div th:replace="tags/component :: header"></div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div th:replace="tags/component :: nav_left"></div>
                <!--/span-->
                <div class="span9" id="content">
                      <!-- morris stacked chart -->

                    <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">Form Example</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                    <form class="form-horizontal" th:action="@{/caricature/manage/caricature_form}" th:object="${caricature}" method="post" enctype="multipart/form-data">
                                        <fieldset>
                                            <legend>漫画上传</legend>

                                            <div class="control-group">
                                                <label class="control-label" for="name">漫画名</label>
                                                <div class="controls">
                                                    <select class="chzn-select" id="name" th:id="name" th:field="*{name}">
                                                        <option th:each="caricatureName : ${caricatureNameMap}" th:value="${caricatureName.getValue()+'-'+caricatureName.getKey()}" th:text="${caricatureName.getKey()}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            
                                            <div class="control-group">
                                                <label class="control-label" for="title">标题</label>
                                                <div class="controls">
                                                    <input type="text" class="span6" id="title" th:id="title" th:field="*{title}">
                                                    <p class="help-block">定义一个吸引人的标题！</p>
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" for="genre">种类</label>
                                                <div class="controls">
                                                    <select multiple="multiple" id="genre" th:id="genre" th:field="*{genre}"  class="chzn-select span4">
                                                        <option th:each="genreCaricature : ${genreCaricatureServiceNameMap}" th:value="${genreCaricature.getKey()}" th:text="${genreCaricature.getValue()}"></option>
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="fileCaracture">文件上传</label>
                                                <div class="controls">
                                                    <input class="input-file uniform_on" id="fileCaracture" name="fileCaracture" type="file">
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" for="isAction">是否上架</label>
                                                <div class="controls">
                                                    <label class="uniform">
                                                        <input type="checkbox" id="isAction" th:id="isAction" th:field="*{isAction}">
                                                        没有选中无法阅读
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" for="message">描述</label>
                                                <div class="controls">
                                                    <textarea placeholder="输入..." id="message" th:id="message" th:field="*{message}" style="width: 610px; height: 200px"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <button type="submit" class="btn btn-primary">Save changes</button>
                                                <button type="reset" class="btn">Cancel</button>
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>

                    <!-- wizard -->

                </div>
            </div>
            <hr>
            <footer>
                <div th:replace="tags/component :: footer"></div>
            </footer>
        </div>
        <!--/.fluid-container-->
        <link href="vendors/datepicker.css" th:href="@{/global/vendors/datepicker.css}"  rel="stylesheet" media="screen">
        <link href="vendors/uniform.default.css" th:href="@{/global/vendors/uniform.default.css}" rel="stylesheet" media="screen">
        <link href="vendors/chosen.min.css"  th:href="@{/global/vendors/chosen.min.css}"  rel="stylesheet" media="screen">

        <link href="vendors/wysiwyg/bootstrap-wysihtml5.css" th:href="@{/global/vendors/wysiwyg/bootstrap-wysihtml5.css}" rel="stylesheet" media="screen">

        <script src="vendors/jquery-1.9.1.js" th:src="@{/global/vendors/jquery-1.9.1.js}"></script>
        <script src="bootstrap/js/bootstrap.min.js" th:src="@{/global/bootstrap/js/bootstrap.min.js}"></script>
        <script src="vendors/jquery.uniform.min.js" th:src="@{/global/vendors/jquery.uniform.min.js}"></script>
        <script src="vendors/chosen.jquery.min.js" th:src="@{/global/vendors/chosen.jquery.min.js}"></script>
        <script src="vendors/bootstrap-datepicker.js" th:src="@{/global/vendors/bootstrap-datepicker.js}"></script>

        <script src="vendors/wysiwyg/wysihtml5-0.3.0.js" th:src="@{/global/vendors/wysiwyg/wysihtml5-0.3.0.js}"></script>
        <script src="vendors/wysiwyg/bootstrap-wysihtml5.js" th:src="@{/global/vendors/wysiwyg/bootstrap-wysihtml5.js}"></script>

        <script src="vendors/wizard/jquery.bootstrap.wizard.min.js" th:src="@{/global/vendors/wizard/jquery.bootstrap.wizard.min.js}"></script>

	<script type="text/javascript" src="vendors/jquery-validation/dist/jquery.validate.min.js" th:src="@{/global/vendors/jquery-validation/dist/jquery.validate.min.js}" ></script>
	<script src="assets/form-validation.js" th:src="@{/global/assets/form-validation.js}"></script>
        
	<script src="assets/scripts.js" th:src="@{/global/assets/scripts.js}"></script>
        <script>

	jQuery(document).ready(function() {   
	   FormValidation.init();
	});
	

        $(function() {
            $(".datepicker").datepicker();
            $(".uniform_on").uniform();
            $(".chzn-select").chosen();
            $('.textarea').wysihtml5();

            $('#rootwizard').bootstrapWizard({onTabShow: function(tab, navigation, index) {
                var $total = navigation.find('li').length;
                var $current = index+1;
                var $percent = ($current/$total) * 100;
                $('#rootwizard').find('.bar').css({width:$percent+'%'});
                // If it's the last tab then hide the last button and show the finish instead
                if($current >= $total) {
                    $('#rootwizard').find('.pager .next').hide();
                    $('#rootwizard').find('.pager .finish').show();
                    $('#rootwizard').find('.pager .finish').removeClass('disabled');
                } else {
                    $('#rootwizard').find('.pager .next').show();
                    $('#rootwizard').find('.pager .finish').hide();
                }
            }});
            $('#rootwizard .finish').click(function() {
                alert('Finished!, Starting over!');
                $('#rootwizard').find("a[href*='tab1']").trigger('click');
            });
        });
        </script>
    </body>

</html>
