<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.min.css" th:href="@{/global/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" th:href="@{/global/bootstrap/css/bootstrap-responsive.min.css}" rel="stylesheet" media="screen">
    <link href="assets/styles.css" th:href="@{/global/assets/styles.css}" rel="stylesheet" media="screen">
    <link href="assets/DT_bootstrap.css" th:href="@{/global/assets/DT_bootstrap.css}" rel="stylesheet" media="screen">
    <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js" th:src="@{/global/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
</head>
<body>
<div th:replace="tags/component :: header"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div th:replace="tags/component :: nav_left"></div>
        <div class="span9" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Bootstrap dataTables</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">

                            <table cellpadding="0" cellspacing="0" border="0" class="table table-hover" id="example">
                                <thead>
                                <tr>
                                    <th>请求路径</th>
                                    <th>请求方式</th>
                                    <th>请求ip</th>
                                    <th>处理类</th>
                                    <th>请求参数</th>
                                    <th>结果</th>
                                    <th>时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="operation : ${operationLogList}" class="odd gradeX">
                                    <td th:text="${operation.url}" class="text">Trident</td>
                                    <td th:text="${operation.httpMethod}" class="text">Internet
                                        Explorer 4.0</td>
                                    <td th:text="${operation.ip}" class="text">Win 95+</td>
                                    <td th:text="${operation.classMethod}" class="text"> 4</td>
                                    <td th:text="${operation.args}" class="text">X</td>
                                    <td th:text="${operation.response}" class="text"> 4</td>
                                    <td th:text="${#dates.format(operation.time, 'yyyy-MM-dd HH:mm')}" class="text">X</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
</div>
</body>
<script src="vendors/jquery-1.9.1.js" th:src="@{/global/vendors/jquery-1.9.1.js}"></script>
<script src="bootstrap/js/bootstrap.min.js" th:src="@{/global/bootstrap/js/bootstrap.min.js}"></script>
<script src="vendors/datatables/js/jquery.dataTables.min.js" th:src="@{/global/vendors/datatables/js/jquery.dataTables.min.js}"></script>
<script src="assets/DT_bootstrap.js" th:src="@{/global/assets/DT_bootstrap.js}"></script>
<script src="assets/scripts.js" th:src="@{/global/assets/scripts.js}"></script>
</html>
